---
switch:
  - platform: template
    switches:
      heat_living:
        friendly_name: "heating living"
        value_template: "{{ is_state('switch.heating_living', 'on') }}"
        turn_on:
          service: python_script.easyplus_switch_entity
          entity_id: switch.heating_living
        turn_off:
          service: python_script.easyplus_switch_entity
          entity_id: switch.heating_living

