sensor:
  - platform: template
    sensors:
      day_power:
        friendly_name: Daily Power Day
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.ketel_daily_day')|float |round(2) + states('sensor.fridge_daily_day')|float|round(2) + states('sensor.freezer_daily_day')|float |round(2) + states('sensor.kitchen_daily_day')|float |round(2) + states('sensor.dish_daily_day')|float |round(2) + states('sensor.waterkoker_daily_day')|float |round(2) + states('sensor.was_daily_day')|float |round(2) + states('sensor.droog_daily_day')|float |round(2) + states('sensor.oven_daily_day')|float |round(2) + states('sensor.microwave_daily_day')|float |round(2) + states('sensor.commander_daily_day')|float |round(2) + states('sensor.samsungtv_daily_day')|float |round(2) + states('sensor.sonytv_daily_day')|float |round(2) ) }}"
      night_power:
        friendly_name: Daily Power Night
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.ketel_daily_night')|float |round(2) + states('sensor.fridge_daily_night')|float|round(2) + states('sensor.freezer_daily_night')|float |round(2) + states('sensor.kitchen_daily_night')|float |round(2) + states('sensor.dish_daily_night')|float |round(2) + states('sensor.waterkoker_daily_night')|float |round(2) + states('sensor.was_daily_night')|float |round(2) + states('sensor.droog_daily_night')|float |round(2) + states('sensor.oven_daily_night')|float |round(2) + states('sensor.microwave_daily_night')|float |round(2) + states('sensor.commander_daily_night')|float |round(2) + states('sensor.samsungtv_daily_night')|float |round(2) + states('sensor.sonytv_daily_night')|float |round(2) ) }}"
      daily_power:
        friendly_name: Daily Power
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.day_power')|float |round(1) + states('sensor.night_power')|float |round(1) ) }}"
      monthly_night_power:
        friendly_name: Monthly Power Night
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.ketel_monthly_night')|float |round(2) + states('sensor.fridge_monthly_night')|float|round(2) + states('sensor.freezer_monthly_night')|float |round(2) + states('sensor.kitchen_monthly_night')|float |round(2) + states('sensor.dish_monthly_night')|float |round(2) + states('sensor.waterkoker_monthly_night')|float |round(2) + states('sensor.was_monthly_night')|float |round(2) + states('sensor.droog_monthly_night')|float |round(2) + states('sensor.oven_monthly_night')|float |round(2) + states('sensor.microwave_monthly_night')|float |round(2) + states('sensor.commander_monthly_night')|float |round(2) + states('sensor.samsungtv_monthly_night')|float |round(2) + states('sensor.sonytv_monthly_night')|float |round(2) ) }}"
      monthly_day_power:
        friendly_name: Monthly Power Day
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.ketel_monthly_day')|float |round(2) + states('sensor.fridge_monthly_day')|float|round(2) + states('sensor.freezer_monthly_day')|float |round(2) + states('sensor.kitchen_monthly_day')|float |round(2) + states('sensor.dish_monthly_day')|float |round(2) + states('sensor.waterkoker_monthly_day')|float |round(2) + states('sensor.was_monthly_day')|float |round(2) + states('sensor.droog_monthly_day')|float |round(2) + states('sensor.oven_monthly_day')|float |round(2) + states('sensor.microwave_monthly_day')|float |round(2) + states('sensor.commander_monthly_day')|float |round(2) + states('sensor.samsungtv_monthly_day')|float |round(2) + states('sensor.sonytv_monthly_day')|float |round(2) ) }}"
      monthly_power:
        friendly_name: Monthly Power
        unit_of_measurement: kWh
        value_template: "{{ (states('sensor.monthly_day_power')|float |round(1) + states('sensor.monthly_night_power')|float |round(1)) }}"


automation:

- id: Powerplug Tarrif Energy
  alias: Powerplug Tarrif Energy
  initial_state: True
  trigger:
    - platform: time
      at: '06:00:00'
    - platform: time
      at: '21:00:00'
  condition:
    condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  action:
    - service: utility_meter.next_tariff
      entity_id: utility_meter.dish_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.dish_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.droog_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.droog_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.freezer_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.freezer_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.fridge_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.fridge_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.ketel_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.ketel_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.kitchen_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.kitchen_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.was_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.was_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.waterkoker_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.waterkoker_monthly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.oven_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.oven_montly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.microwave_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.microwave_montly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.commander_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.commander_montly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.samsungtv_daily
    - service: utility_meter.next_tariff
      entity_id: utility_meter.samsungtv_montly
    - service: utility_meter.next_tariff
      entity_id: utility_meter.sonytv_daily
    - service: utility_meter.next_tariff
