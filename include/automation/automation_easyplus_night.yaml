- id: easyplus_night_1
  initial_state: 'true'
  alias: 'Night Modus Notification'
  trigger:
    platform: time
    at: '00:15:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.night
        state: 'on'  
      - condition: state
        entity_id: group.easyplus_lights
        state: 'on'
      - condition: state
        entity_id: switch.easyplus
        state: 'on'
  action:
  - service: notify.mobile_app_elradix
    data:
      message: Night Modus Starting in 15min
      data:
        actions:
          - action: night_now
            title: Shutdown Easyplus now
          - action: night_delay
            title: Delay Shutdown Easyplus to 1am
  - service: notify.mobile_app_flora
    data:
      message: Night Modus Starting in 15min
      data:
        actions:
          - action: night_now
            title: Shutdown Easyplus now
          - action: night_delay
            title: Delay Shutdown Easyplus to 1am               
  - service: telegram_bot.send_message
    data_template:
      title: 'Night Modus will start over 15min'
      target: 1999381
      message: 'What shall we do now?'
      inline_keyboard:
        - "Shutdown:/night_now"
        - "Delay:/night_delay"
  - service: telegram_bot.send_message
    data_template:
      title: 'Night Modus will start over 15min'
      target: 13971596
      message: 'What shall we do now?'
      inline_keyboard:
        - "Shutdown:/night_now"
        - "Delay:/night_delay"

