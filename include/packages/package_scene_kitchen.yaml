                "history_08": "{{ variable.attributes.history_7 }}",
                "history_09": "{{ variable.attributes.history_8 }}",
                "history_10": "{{ variable.attributes.history_9 }}"
          }
      data_template:
        value: >
          {{ trigger.to_state.attributes.friendly_name }}:
          {{as_timestamp(states.variable.last_scene.last_changed)| timestamp_custom('%X') }}

