climate:
  - platform: generic_thermostat
    name: Eetkamer
    heater: switch.heating_eetkamer
    target_sensor: sensor.eink_temp_keuken
    min_temp: 5
    max_temp: 24
    ac_mode: false
    target_temp: 20
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.1

  - platform: generic_thermostat
    name: Living
    heater: switch.heating_living
    target_sensor: sensor.eink_temp_living
    min_temp: 5
    max_temp: 24
    ac_mode: false
    target_temp: 20
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.5

  - platform: generic_thermostat
    name: Sara
    heater: switch.heating_sara
    target_sensor: sensor.ht_sara_temp
    min_temp: 5
    max_temp: 22
    ac_mode: false
    target_temp: 20
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.5

  - platform: generic_thermostat
    name: Yassin
    heater: switch.heating_yassin
    target_sensor: sensor.eink_temp_yassin
    min_temp: 5
    max_temp: 22
    ac_mode: false
    target_temp: 17
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.5

  - platform: generic_thermostat
    name: FloRadix
    heater: switch.heating_floradix
    target_sensor: sensor.eink_temp_floradix
    ac_mode: false
    min_temp: 5
    max_temp: 24
    target_temp: 20
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.5

  - platform: generic_thermostat
    name: Badkamer
    heater: switch.heating_badkamer
    target_sensor: sensor.tmp_badkamer
    min_temp: 5
    max_temp: 20
    target_temp: 5
    hot_tolerance: 0.5
    min_cycle_duration:
      minutes: 5
    initial_hvac_mode: "off"
    away_temp: 5
    precision: 0.5

