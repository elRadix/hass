## Activate Easyplus Telnet Service
- id: easyplus_4
  initial_state: 'true'
  alias: Easyplus on state
  trigger:
    platform: state
    entity_id: switch.easyplus
    to: 'on'
  action:
  - service: script.easyplus_on
  - service: notify.dageraad
    data:
      message: "Easyplus On"

## De-Activate Easyplus Telnet Service
- id: easyplus_5
