- id: easyplus_18
  initial_state: 'true'
  alias: Easyplus startup sun below horizonn
  trigger:
#  - platform: time_pattern
#    minutes: '/1'
#    seconds: 1
  - platform: sun
    event: sunset
    offset: "-01:00:00"
  - platform: state
    entity_id: group.floradix
    from: 'not_home'
    to: 'home'
#  - entity_id: sun.sun
#    from: above_horizon
#    platform: state
#    to: below_horizon
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
      - condition: state
        entity_id: group.floradix
        state: home
      - condition: sun
        after: sunset
        after_offset: "-01:00:00"
      - condition: state
        entity_id: switch.easyplus
        state: 'off'
  action:
  - service: homeassistant.turn_on
    entity_id: switch.easyplus
  - service: homeassistant.turn_off
    entity_id: automation.auto_off_day
  - service: notify.dageraad
    data:
      message: "Je bent thuis en tis bijna donker, Easyplus is start nu"
  - service: notify.android
    data:
      message: Je bent thuis en tis bijna donker, Easyplus is start nu - {{now().strftime("%H:%M:%S")}}

