schedy_heating:
  module: hass_apps_loader
  class: SchedyApp
  expressions_from_events: true
  actor_type: thermostat

  schedule_snippets:
    1_floor:
    - { v: 24, start: "17:00", end: "20:00", weekdays: "1-5", weeks: "1-9, 44-52" }

    kids:
    - v: 20
      rules:
      - weekdays: 1-5
        rules:
        - { start: "18:30", end: "20:30", weeks: "1-9, 44-52"  }
      - weekdays: 6-7
        rules:
        - { start: "19:00", end: "20:30", weeks: "1-9, 44-52"  }

    parents:
    - v: 22
      rules:
      - weekdays: 1-5
        rules:
        - { start: "18:30", end: "20:30", weeks: "1-9, 44-52"  }
      - weekdays: 6-7
        rules:
        - { start: "19:00", end: "20:30", weeks: "1-9, 44-52"  }

    badkamer:
    - { v: 10, start: "10:30", end: "13:00", weekdays: "6-7", weeks: "1-9, 44-52" }

  schedule_prepend:
  - x: "Mark(OFF, Mark.OVERLAY) if not is_empty(filter_entities('binary_sensor', window_room=room_name, state='on')) else Skip()"

  schedule_append:
  - v: "OFF"

  rooms:
    living:
      actors:
        climate.living:
      # rescheduling_delay: 60 # return back to schedule after x minutes
      watched_entities:
      - binary_sensor.inkomhal
      schedule:
      - x: "IncludeSchedule(schedule_snippets['1_floor'])"

    eetkamer:
      actors:
        climate.eetkamer:
      # rescheduling_delay: 60 # return back to schedule after x minutes
      watched_entities:
      - binary_sensor.terras
      schedule:
      - x: "IncludeSchedule(schedule_snippets['1_floor'])"

    sara:
      actors:
        climate.sara:
      # rescheduling_delay: 60 # return back to schedule after x minutes
      schedule:
      - x: "IncludeSchedule(schedule_snippets['kids'])"

    yassin:
      actors:
        climate.yassin:
      rescheduling_delay: 60 # return back to schedule after x minutes
      schedule:
      - x: "IncludeSchedule(schedule_snippets['kids'])"

    floradix:
      actors:
        climate.floradix:
      rescheduling_delay: 60 # return back to schedule after x minutes
      schedule:
      - x: "IncludeSchedule(schedule_snippets['parents'])"

    badkamer:
      actors:
        climate.badkamer:
#      rescheduling_delay: 30 # return back to schedule after x minutes
      schedule:
      - x: "IncludeSchedule(schedule_snippets['badkamer'])"

  statistics:
    # Pick an arbitrary name for the parameter instance.
    ground_floor_temp_delta:
      # The type of parameter as found in the actor'S documentation.
      type: temp_delta
      # More parameter-specific settings:
      rooms:
        living:
        eetkamer:
    upstairs_temp_delta:
      # The type of parameter as found in the actor'S documentation.
      type: temp_delta
      # More parameter-specific settings:
      rooms:
        floradix:
        sara:
        yassin:
