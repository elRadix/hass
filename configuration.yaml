utility_meter:
  daily_energy:
    source: sensor.pvoutput_energy_consumption
    cycle: daily
    tariffs:
      - peak
      - offpeak
  monthly_energy:
    source: sensor.pvoutput_energy_consumption
    cycle: monthly
    tariffs:
      - peak
      - offpeak
  daily_energy_live:
    source: sensor.sensor_smappee_power_integral
    cycle: daily
    tariffs:
      - peak
      - offpeak
  monthly_energy_live:
