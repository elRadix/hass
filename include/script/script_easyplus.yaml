easyplus_on:
  alias: Easyplus ON
  sequence:
    - service: shell_command.easyplus_on

easyplus_off:
  alias: Easyplus OFF
  sequence:
    - service: shell_command.easyplus_off

easyclean:
  alias: EasyClean Log
  sequence:
    - service: shell_command.easyclean

turn_on_easyplus:
  alias: turn easyplus on
  sequence:
  - condition: state
    entity_id: switch.easyplus
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.easyplus

turn_on_kitchen:
  sequence:
  - service: script.turn_on_easyplus
  - delay:
      seconds: >-
         {% if is_state('binary_sensor.easyplus_on_17s', 'off') %}
          20
         {% else %}
          0
         {% endif %}
  - service: homeassistant.toggle
    entity_id: switch.stp_keuken_commander, switch.stp_keuken_vaatwasser
