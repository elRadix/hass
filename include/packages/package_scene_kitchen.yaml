  turn_off_commander:
    sequence:
    - service: homeassistant.turn_off
      entity_id: switch.stp_keuken_commander
    - service: timer.cancel
      entity_id: timer.dish
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'commander program: {{states.switch.stp_keuken_commander.state}}'

  turn_on_waterkoker:
    sequence:
    - service: homeassistant.turn_on
      entity_id: switch.stp_keuken_water
    - service: timer.start
      entity_id: timer.water
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'waterkoker program: {{states.switch.stp_keuken_water.state}}'

  turn_off_waterkoker:
    sequence:
    - service: homeassistant.turn_off
      entity_id: switch.stp_keuken_water
    - service: timer.cancel
      entity_id: timer.water
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'waterkoker program: {{states.switch.stp_keuken_water.state}}'

  turn_on_espresso:
    sequence:
    - service: homeassistant.turn_on
      entity_id: switch.stp_keuken_espresso
    - service: homeassistant.turn_on
      entity_id: switch.stp_keuken_microwave
    - service: timer.start
      entity_id: timer.espresso
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'espresso program: {{states.switch.stp_keuken_espresso.state}}'

  turn_off_espresso:
    sequence:
    - service: homeassistant.turn_off
      entity_id: switch.stp_keuken_espresso
    - service: homeassistant.turn_off
      entity_id: switch.stp_keuken_microwave
    - service: timer.cancel
      entity_id: timer.espresso
    - service: timer.cancel
      entity_id: timer.microgolf
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'espresso program: {{states.switch.stp_keuken_espresso.state}}'

  turn_on_dryer:
    sequence:
