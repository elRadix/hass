---
kind: pipeline
name: Home Assistant

steps:
  - name: "Config Check: Dev"
    image: homeassistant/home-assistant:dev
    pull: always
    failure: ignore
    commands:
      - mkdir -p fake_directory
      - touch fake_directory/data.log
      - touch fake_directory/cert.log
      - echo "10" > fake_directory/cert.log
      - touch fake_directory/cert_eu.log
      - echo "10" > fake_directory/cert_eu.log
      - mv secrets_redacted.yaml secrets.yaml
      - hass --version
      - hass -c . --script check_config
  - name: "Config Check: Latest"
    image: homeassistant/home-assistant:latest
    pull: always
    commands:
      - mkdir -p fake_directory
      - touch fake_directory/data.log
      - touch fake_directory/cert.log
      - echo "10" > fake_directory/cert.log
      - touch fake_directory/cert_eu.log
      - echo "10" > fake_directory/cert_eu.log
      - mv secrets_redacted.yaml secrets.yaml
      - hass --version
      - hass -c . --script check_config
  - name: "Config Check: RC"
    image: homeassistant/home-assistant:rc
    pull: always
    failure: ignore
    commands:
      - mkdir -p fake_directory
      - touch fake_directory/data.log
      - touch fake_directory/cert.log
      - echo "10" > fake_directory/cert.log
      - touch fake_directory/cert_eu.log
      - echo "10" > fake_directory/cert_eu.log
      - mv secrets_redacted.yaml secrets.yaml
      - hass --version
      - hass -c . --script check_config
  - name: Linting
    image: python:3
    commands:
      - pip3 install --upgrade pip yamllint
      - yamllint .

pipeline:
  telegram-notification:
    image: appleboy/drone-telegram
    secrets: [ telegram_token, telegram_to ]
    when:
      status: [ success, failure ]
    format: markdown
    message: >
      {{#success build.status}}
      âœ… Drone Build #{{build.number}} of `{{repo.name}}` succeeded.


      ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```


      ğŸŒ {{ build.link }}
      {{else}}
      âŒ Drone Build #{{build.number}} of `{{repo.name}}` failed.


      ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:

      ```
      {{commit.message}}
      ```


      ğŸŒ {{ build.link }}
      {{/success}}


