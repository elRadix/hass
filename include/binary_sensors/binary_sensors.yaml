

  - platform: command_line
    name: WAN
    command: "/opt/scripts/wan_test.sh"
    device_class: connectivity
    payload_on: "Up"
    payload_off: "Down"
    
    
  - platform: workday
    country: BE
    workdays: [mon, tue, wed, thu, fri]


  - platform: mqtt
    name: "Shelly Firmware Update"
    state_topic: "shellies/announce"
    value_template: "{{ value_json.new_fw }}"
    payload_on: "true"
    payload_off: "false"

