  - alias: Count warnings
    id: 'Count warnings'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: system_log_event
      event_data:
        level: WARNING
    action:
      service: counter.increment
      entity_id: counter.warning_counter

  - alias: Count errors
    id: 'Count errors'
    initial_state: 'on'
    trigger:
      platform: event
      event_type: system_log_event
      event_data:
        level: ERROR
    action:
      service: counter.increment
      entity_id: counter.error_counter
      


