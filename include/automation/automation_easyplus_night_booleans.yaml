---
- id: easyplus_night_boolean_off
  initial_state: 'true'
  alias: 'Night Modus Notification OFF'
  trigger:
  - platform: state
    entity_id: input_boolean.night
    from: 'on'
    to: 'off'
  action:
  - service: notify.dageraad
    data:
      message: "Midnight Modus Deactivated"

- id: easyplus_night_boolean_on
  initial_state: 'true'
  alias: 'Night Modus Notification ON'
  trigger:
  - platform: state
    entity_id: input_boolean.night
    from: 'off'
    to: 'on'
  action:
  - service: notify.dageraad
    data:
      message: "Midnight Modus Activated"

