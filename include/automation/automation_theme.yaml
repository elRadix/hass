- id: theme_2
  initial_state: 'true'
  alias: day_to_night_theme
  trigger:
  - entity_id: sun.sun
    from: above_horizon
    platform: state
    to: below_horizon
  action:
  - data:
      entity_id: input_select.hass_template
      option: dark_arraudi
    service: input_select.select_option
#  - service: homeassistant.turn_off
#    entity_id: automation.auto_off_day

- id: night_to_day_theme
  initial_state: 'true'
  alias: night_to_day_theme
  trigger:
  - entity_id: sun.sun
    from: below_horizon
    platform: state
    to: above_horizon
  action:
  - data:
      entity_id: input_select.hass_template
      option: default
    service: input_select.select_option
  - service: homeassistant.turn_on
    entity_id: automation.auto_off_day
