- id: easyplus_night_boolean
  initial_state: 'true'
  alias: 'Night Modus Notification'
  trigger:
  - platform: state
    entity_id: input_boolean.night
    from: 'on'
    to: 'off'
  action:
  - service: notify.dageraad
    data:
      message: "Midnight Modus Deactivated"

