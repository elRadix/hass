  trigger:
  - event_data:
      action: night_now
    event_type: ariela_notification_clicked
    platform: event
  action:
  - service: script.lights
  - delay:
      seconds: 5  
  - service: script.switches
  - delay:
      seconds: 5
  - service: homeassistant.turn_off
    entity_id: switch.easyplus       
