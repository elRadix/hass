---
group:
 easyplus_sensors:
    name: Easyplus
    control: hidden
    view: no
    icon: mdi:power
    entities:
      - sensor.easyplus
      - sensor.easyplus_kitchen
      - sensor.easyplus_was
      - sensor.easyplus_boiler

timer:
  dish:
    duration: '00:40:00'
    icon: mdi:dishwasher
  was:
    duration: '02:00:00'
    icon: mdi:washing-machine
  dryer:
    duration: '02:30:00'
    icon: mdi:tumble-dryer
  espresso:
    duration: '00:15:00'
    icon: mdi:coffee
  water:
    duration: '01:00:00'
    icon: mdi:water-pump
  oven:
    duration: '01:30:00'
    icon: mdi:toaster-oven
  microgolf:
    duration: '00:45:00'
    icon: mdi:microwave
  samsung:
    duration: '02:00:00'
    icon: mdi:television-box
  boiler_shower:
    duration: '01:30:00'
    icon: mdi:microwave

script:

  turn_on_microgolf:
    sequence:
    - service: homeassistant.turn_on
      entity_id: switch.stp_keuken_microwave
    - service: timer.start
      entity_id: timer.microgolf
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'microgolf program: {{states.switch.stp_keuken_microwave.state}}'

  turn_off_microgolf:
    sequence:
    - service: homeassistant.turn_off
      entity_id: switch.stp_keuken_microwave
    - service: timer.cancel
      entity_id: timer.microgolf
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'microgolf program: {{states.switch.stp_keuken_microwave.state}}'

  turn_on_samsung:
    sequence:
    - service: homeassistant.turn_on
      entity_id: switch.stp_eetkamer_tv
    - service: timer.start
      entity_id: timer.samsung
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'Samsung program: {{states.switch.stp_eetkamer_tv.state}}'

  turn_off_samsung:
    sequence:
    - service: homeassistant.turn_off
      entity_id: switch.stp_eetkamer_tv
    - service: timer.cancel
      entity_id: timer.samsung
    - delay:
        seconds: 4
    - service: notify.dageraad
      data_template:
        message: 'samsung program: {{states.switch.stp_eetkamer_tv.state}}'

  turn_on_oven:
    sequence:
