- id: easyplus_6c
  initial_state: 'true'
  alias: Auto Easyplus Shutdown 
  trigger:
    platform: time
    at: '00:30:55'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.night
        state: 'on'    
      - condition: state
        entity_id: switch.easyplus
        state: 'on'
  action:
  - service: homeassistant.turn_off
    entity_id: switch.easyplus
  - service: notify.dageraad
    data:
      message: "Night Modus, Easyplus Off"
