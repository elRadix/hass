    icon: mdi:washing-machine
  dryer:
    duration: '02:30:00'
    icon: mdi:tumble-dryer
  espresso:
    duration: '00:15:00'
    icon: mdi:coffee
  water:
    duration: '01:00:00'
    icon: mdi:water-pump
  oven:
    duration: '01:30:00'
    icon: mdi:toaster-oven
  microgolf:
    duration: '00:45:00'
    icon: mdi:microwave
  samsung:
    duration: '01:30:00'
    icon: mdi:television-box
  boiler_shower:
    duration: '01:30:00'
    icon: mdi:microwave

script:

