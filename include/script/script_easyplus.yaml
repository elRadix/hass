---
lights:
  alias: Lights Off All
  sequence:
  - service: light.turn_off
    data_template:
      entity_id: >
        {% set lights_on = states.light |
          selectattr('entity_id','in',state_attr('group.easyplus_lights','entity_id'))| 
          selectattr('state','eq','on') | map(attribute='entity_id') | join(',') %}
        {{lights_on}}

