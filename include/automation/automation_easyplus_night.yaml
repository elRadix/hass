- id: easyplus_6
  initial_state: 'true'
  alias: Auto Easyplus off Notification  Night
  trigger:
    platform: time
    at: '00:25:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.night
        state: 'on'  
      - condition: state
        entity_id: group.easyplus_lights
        state: 'on'
      - condition: state
        entity_id: switch.easyplus
        state: 'on'
  action:
  - service: notify.dageraad
    data:
      message: "Auto Shutdown starting in 5min."

- id: easyplus_6a
  initial_state: 'true'
  alias: Auto Easyplus Shutdown Lights
  trigger:
    platform: time
